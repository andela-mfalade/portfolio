<!DOCTYPE html>
<html>
<head>
  <title>Portfolio app using angular material</title>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="portfolioApp" layout="column" layout-align="top center">
 
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span md-flex> Welcome</span>
      <div flex="flex" class="nav" layout="row" layout-align="end center">
        <ul layout="row">
          <li><a href="#/home">Home</a></li>
          <li><a href="#/portfolio">Portfolio</a></li>
          <li><a href="#/about">About</a></li>
          <li><a href="#/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </md-toolbar>

  <div ng-view></div>

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
  <script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
